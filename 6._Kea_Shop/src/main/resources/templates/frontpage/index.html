<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <title>Kea Shop</title>
</head>
<body>
    <nav>
        <a href="/">
            <image id="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/07/Shopping_Cart_Flat_Icon_Vector.svg"></image>
        </a>
        <a href="/products">
            <h4>Products</h4>
        </a>
    </nav>


    <h2>Welcome to my shop</h2>
    <h3 th:text="${webshopName}"></h3>

    <ul>
        <li  th:each="feature : ${features}">
            <span th:text="${feature}"></span>
        </li>
    </ul>

    <footer>
        <a href="/contact">
            <h5>Contact</h5>
        </a>
    </footer>
</body>
</html>
