<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="products.css">

    <meta charset="UTF-8">
    <title>Kea Shop / Products</title>
</head>
<body>
    <nav>
        <a href="/">
            <image id="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/07/Shopping_Cart_Flat_Icon_Vector.svg"></image>
        </a>
        <a href="/products">
            <h4>Products</h4>
        </a>
    </nav>

    <table>
        <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.getName()}"></td>
                <td th:text="${product.getPrice()}"></td>
                <td th:text="${product.getStock()}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
